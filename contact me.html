<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link href="https://kit.fontawesome.com/a076d05399.css" rel="stylesheet">

    <style>
        /* Default Light Mode Styles */
        body {
            background-color: #ffffff;
            color: #212529;
        }

        .container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .mode-label {
            margin-left: 10px;
        }

        .contact-item {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .contact-item i {
            margin-right: 10px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #343a40;
            color: #f8f9fa; /* Light text for readability */
        }

        .container.dark-mode {
            background-color: #495057;
        }

        .list-group-item.dark-mode {
            background-color: #6c757d;
            color: #f8f9fa; /* Light text for readability */
        }

        .switch input:checked + .slider {
            background-color: #4CAF50;
        }

        .switch .slider {
            background-color: #ccc;
        }

        .switch input:checked + .slider:before {
            transform: translateX(14px); /* Adjust to fit within the oval */
        }

        /* Slider Style */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px; /* Adjust the circle size */
            width: 16px;  /* Adjust the circle size */
            border-radius: 50%;
            left: 2px;    /* Adjust circle position */
            bottom: 2px;  /* Adjust circle position */
            background-color: white;
            transition: 0.4s;
        }
    </style>
</head>
<body class="dark-mode"> <!-- Make dark mode the default -->

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">My Contact Details</h1>
            <p class="lead">Get in touch with me via the contact info below:</p>
        </div>

        <div class="list-group">
            <div class="contact-item list-group-item d-flex align-items-center">
                <i class="fas fa-envelope fa-lg"></i>
                <span class="ml-2">ðŸ“© agabasamuel16@gmail.com</span>
            </div>
            <div class="contact-item list-group-item d-flex align-items-center">
                <i class="fas fa-phone-alt fa-lg"></i>
                <span class="ml-2">ðŸ“ž +256 780256688</span>
            </div>
        </div>

        <!-- Toggle Switch for Light/Dark Mode -->
        <div class="toggle-container justify-content-center">
            <label for="mode-toggle" class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span class="mode-label">Light/Dark Mode</span>
        </div>

    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // JavaScript to toggle dark/light mode
        const toggleSwitch = document.getElementById('mode-toggle');

        // Check if dark mode was previously set
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.querySelector('.container').classList.add('dark-mode');
            document.querySelectorAll('.list-group-item').forEach(item => {
                item.classList.add('dark-mode');
            });
            toggleSwitch.checked = true; // Set the toggle switch to 'on'
        }

        // Add event listener to toggle the mode
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelectorAll('.list-group-item').forEach(item => {
                item.classList.toggle('dark-mode');
            });

            // Save the dark mode state in localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>
</body>
</html>
